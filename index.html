<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <link href="video-js.css" rel="stylesheet">
    <link href="videojs-vr.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 5rem;
        }

        .w-200 {
            width: 200px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Video Streaming</a>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        </div>
    </nav>
    <main role="main" class="container">
        <div class="d-flex mt-5 align-items-center justify-content-center gap-3">
            <div>
                <select id="camera-list" class="form-control w-200"></select>
            </div>
            <div>
                <button class="btn btn-primary" id="start-camera" onclick="startCameraAndPlay()">Start Camera</button>
            </div>
        </div>
        <div class="d-flex mt-5 align-items-center justify-content-center">
            <div>
                <video id="localVideo" class="video-js vjs-default-skin" controls width="320" height="240"></video>
            </div>
            <div>
                <video id="localVideo1" class="video-js vjs-default-skin" controls width="320" height="240"></video>
            </div>
        </div>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="video.js"></script>
<!-- Video.js VR script -->
<script src="videojs-vr.js"></script>
<script src="index.js"></script>

</html>
