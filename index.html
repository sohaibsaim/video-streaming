<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet">
    <!-- Video.js script -->
    <script src="https://vjs.zencdn.net/7.11.4/video.js"></script>

    <!-- Three.js (required for Videojs-VR) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r116/three.min.js"></script>

    <!-- Videojs-VR plugin -->
    <script src="https://unpkg.com/videojs-vr@1.8.0/dist/videojs-vr.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-cordova/0.1.27-alpha/ng-cordova.min.js"></script>

</head>

<body>
    <video id="localVideo" class="video-js vjs-default-skin" controls width="640" height="360" preload="auto">
        <!-- Add your video sources here if you have any static sources -->
    </video>
</body>

<script>
    navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
        const videoElement = document.getElementById('localVideo');
        videoElement.srcObject = stream;

    });
</script>

</html>
